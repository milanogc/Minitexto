<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Minitexto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="webjars/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
		<style>
			html {
				overflow-y: scroll;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Minitexto</h1>
			</div>

			<div class="row">
			</div>
		</div>

		<script type="text/x-handlebars" id="posts">
			<div class="span4">
				{{view Minitexto.TextArea valueBinding="newText" maxlengthBinding="maxLength" rows="4" class="span4" placeholder="Type something..." }}

				<div class="pull-right">
					<span class="label">{{remainingChars}}</span>
					<button {{action "submit"}} type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>

			<div class="span8">
				<ul class="unstyled">
					{{#each arrangedContent}}
						<li class="well">
							<i class="icon-user"></i>
							{{text}}
							<div class="pull-right"><small>({{date publishedAt}})</small></div>
						</li>
					{{/each}}
				</ul>
			</div>
		</script>
		<script data-main="js/main" src="webjars/requirejs/2.1.5/require.js"></script>
	</body>
</html>
