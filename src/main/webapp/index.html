<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Minitexto</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="webjars/bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
		<!-- <link href="http://designmodo.github.io/Flat-UI/css/flat-ui.css" rel="stylesheet"> -->
		<style>
			html {
				overflow-y: scroll;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Minitexto</h1>
			</div>

			<script type="text/x-handlebars" id="posts">
				<div class="row">
					<div class="span4">
						{{view App.TextArea valueBinding="newText" maxlengthBinding="maxLength" rows="4" class="span4" placeholder="Type something..." }}

						<div class="pull-right">
							<span class="label">{{remainingChars}}</span>
							<button {{action "submit"}} type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>

					<div class="span8">
						<ul class="unstyled">
							{{#each reversedContent}}
								<li class="well">
									<i class="icon-user"></i>
									{{text}}
									<div class="pull-right"><small>({{date publishedAt}})</small></div>
								</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</script>
		</div>

		<script src="webjars/jquery/1.9.0/jquery.min.js"></script>
		<script src="webjars/bootstrap/2.3.1/js/bootstrap.min.js"></script>
		<script src="webjars/handlebars/1.0.0-rc.3/handlebars.min.js"></script>
		<script src="webjars/emberjs/1.0.0-rc.2/ember.js"></script>
		<script src="js/ember-data-e324f0e582fe180bb577f648b1b7247958db21d9.min.js"></script>
		<script src="webjars/momentjs/2.0.0/moment.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
